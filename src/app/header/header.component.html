
 <nav class="nav">
    <h1><a routerLink="">E-COMM</a></h1>
    <div *ngIf="menutype==='default'" class="nav-search">
        <input #searchInput type="text" (input)="searchProduct($event)" (blur)="hideSearch()"  placeholder="Search for products">
        <button (click)="searchDetails(searchInput.value)">Search</button>
        <ul class="suggested-result" *ngIf="searchResult">
        <li  (mousedown)="redirectToDetail(item.id)" *ngFor="let item of searchResult">
         <a>{{item.name}}</a>
        </li>
        </ul>
    </div>
    <div [ngSwitch]="menutype">
    <ul *ngSwitchCase="'default'">
        <li><a routerLink="seller-auth">Seller</a></li>
        <li><a routerLink="">Home</a></li>
        <li><a routerLink="user-auth">Login/Sign-Up</a></li>
        <li><a href="#">Cart(0)</a></li>
    </ul>
    <ul *ngSwitchCase="'user'">
        <li><a routerLink="seller-auth">Seller</a></li>
        <li><a routerLink="">Home</a></li>
        <li><a (click)="userLogout()">Logout</a></li>
        <li><a class="user"><i class="fa-solid fa-user"></i> {{userName | titlecase}}</a></li>
    </ul>
        <ul *ngSwitchCase="'seller'">
            <li><a routerLink="seller-home">Product List</a></li>
            <li><a routerLink="seller-add-product">Add Product</a></li>
            <li><a (click)="logout()">Logout</a></li>
            <li><a class="user" href="#"><i class="fa-solid fa-user"></i> {{sellerName | titlecase}}</a></li>
        </ul>
    </div>
</nav>
