<div class="row product-details" *ngIf="productData">
    <div class="col-sm-6">
     <img src="{{productData.image}}">
    </div>
    <div class="col-sm-6">
        <div class="details">
         <h1 class="productName">{{productData.name}}</h1>
         <p class="color">Color: {{productData.color}} </p> 
         <p class="color-circle" [style.backgroundColor]="productData.color"></p>
         <p class="category">Category: {{productData.category}}</p>
         <p>Description: {{productData.description}}</p>
         <div class="buttons"><button mat-raised-button color="primary">Add to cart</button> <button mat-raised-button color="primary" class="btn" id="buyNow">Buy Now</button></div>
         <div class="quantity">
         <button mat-stroked-button color="primary" (click)="decQuantity()" >-</button>
         <input type="text" value="{{count}}" class="quantityNumber">
         <button mat-stroked-button color="primary" (click)="incQuantity()">+</button>
         </div>
         
        </div>
    </div>
</div>
