<div class="container">
<div class="product-list">
<h2>All Product List</h2>
<table>
    <thead>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>color</th>
            <th>Description</th>
            <th>Category</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of productList">
            <td><img [src]="item.image"></td>
            <td>{{item.name}}</td>
            <td>{{item.price}}</td>
            <td>{{item.color}}</td>
            <td>{{item.description}}</td>
            <td>{{item.category}}</td>
        </tr>
    </tbody>
</table>
</div>
</div>
