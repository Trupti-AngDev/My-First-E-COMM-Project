<div class="container">
<div class="product-list">
<h2>All Product List</h2>
<p>{{productDeletedMessage}}</p>
<table>
    <thead>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>color</th>
            <th>Description</th>
            <th>Category</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of productList">
            <ng-container *ngIf="item.status !== 'deleted'">
            <td><img [src]="item.image"></td>
            <td>{{item.name}}</td>
            <td>{{item.price}}</td>
            <td>{{item.color}}</td>
            <td>{{item.description}}</td>
            <td>{{item.category}}</td>
            <td><button class="deleteButton" (click)="deleteProduct(item.id)"><i class="fa-solid fa-trash"></i></button>
            <button routerLink= "/seller-update-product/{{item.id}}" class="editButton"><i class="fa-solid fa-pen-to-square"></i></button></td>
        </ng-container>
        </tr>
    </tbody>
</table>
</div>
</div>
